<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css" />
    <link rel="stylesheet" href="public/css/normalize.css" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header_flex">
            <img class="lpp_logo" src="public/images/lpp_logo.png">
        </div>
    </header>
    <section class="search-section">
        <div class="search-wrapper">
            <input class="search-bar" placeholder="Rechercher une recette...">
            <!-- <i class="fa-solid fa-magnifying-glass search-icon"></i> -->
            <button type="button" class="search-button" value="Rechercher"><i class="fas fa-search search-icon"></i>
            </button>
        </div>
        <div class="tags"></div>
        <div class="menu">
            <div class="tablist">

                <div class="tab menu__ingredients"> <button type="button"
                        class="ingredients-searchbutton input-button"><span
                            class="menu-text">Ingrédients</span></button>
                    <input class="ingredients-searchbar mini-searchbar" placeholder="Rechercher un ingrédient"> <label
                        for="ingredients-check" class="ingredients-label dropdown-button"> <i
                            class="fas fa-angle-down arrow-icon ingredients-arrow"></i>
                    </label>
                </div>
                <input id="ingredients-check" type="checkbox" class="menu-check ingredients-check">
                <div class="menu-nav ingredients-nav">
                    <div class="options-list" id="ingredients-list">
                    </div>
                </div>
                <div class="tab menu__devices"> <button type="button" class="devices-searchbutton input-button"><span
                            class="menu-text">Appareils</span></button>
                    <input class="devices-searchbar mini-searchbar" placeholder="Rechercher un appareil"> <label
                        for="devices-check" class="devices-label dropdown-button"> <i
                            class="fas fa-angle-down arrow-icon devices-arrow"></i>
                    </label>
                </div>
                <input id="devices-check" type="checkbox" class="menu-check devices-check">
                <div class="menu-nav devices-nav">
                    <div class="options-list" id="devices-list">
                    </div>
                </div>
                <div class="tab menu__utensils"> <button type="button" class="utensils-searchbutton input-button"><span
                            class="menu-text">Ustensiles</span></button>
                    <input class="utensils-searchbar mini-searchbar" placeholder="Rechercher un ustensile"> <label
                        for="utensils-check" class="utensils-label dropdown-button"> <i
                            class="fas fa-angle-down arrow-icon utensils-arrow"></i>
                    </label>
                </div>
                <input id="utensils-check" type="checkbox" class="menu-check utensils-check">
                <div class="menu-nav utensils-nav">
                    <div class="options-list" id="utensils-list">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="recipes-section">
    </section>
    <!-- <div class="clickable-screen"></div> -->
    <script type="module" src="index.js"></script>
</body>

</html>
